<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<ion-app>
  <ion-menu [type]="menuType" contentId="main-content">
    <ion-header>
      <ion-toolbar id="menu">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-menu-toggle>
        <div *ngIf="loggedIn as value; else elseBlock">

          <ion-row class="info-row">
            <!--          <ion-card id="profilePic"></ion-card>-->
            <div class="container">
              <div class="outer">
                <img id="avatarado" alt="picado"
                     src="{{profilePicSrc}}"/>
                <div class="inner">
                  <ion-input class="inputfile" type="file" name="pic" accept="image/*"
                             (input)="onFileChanged($event)"></ion-input>
                  <!--                <input class="inputfile" type="file" name="pic" accept="image/*" (input)="onFileChanged($event)">-->
                  <label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                      <path
                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                    </svg>
                  </label>
                </div>
              </div>
            </div>
          </ion-row>
          <ion-row>
            &nbsp;
          </ion-row>
          <ion-row>
            <ion-card class="card info-card">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item lines="none" color="white" (click)="onLogout()">
                      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"
                           preserveAspectRatio="xMidYMid meet"
                           viewBox="0 0 512 512">
                        <path fill="red"
                              d="M160 240h160V96a16 16 0 0 0-16-16H64a16 16 0 0 0-16 16v320a16 16 0 0 0 16 16h240a16 16 0 0 0 16-16V272H160Zm299.31 4.69L368 153.37L345.37 176l64 64H320v32h89.37l-64 64L368 358.63l91.31-91.32a16 16 0 0 0 0-22.62Z"/>
                      </svg>
                      <ion-label class="ion-text-left">
                        &nbsp;&nbsp;Sign Out
                      </ion-label>
                      <!--                    <ion-toggle [(ngModel)]="darkMode" id="themeToggle" slot="end" (ionChange)="toggleThemeMode()"></ion-toggle>-->
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-row>
        </div>
        <ng-template #elseBlock>
          <ion-row>
            <ion-card class="card info-card">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-item lines="none" color="white" routerLink="/welcome">
                      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"
                           preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M4 21V9l8-6l8 6v12h-6v-7h-4v7Z"/>
                      </svg>
                      <ion-label class="ion-text-left">
                        &nbsp;&nbsp;Welcome
                      </ion-label>
                      <!--                    <ion-toggle [(ngModel)]="darkMode" id="themeToggle" slot="end" (ionChange)="toggleThemeMode()"></ion-toggle>-->
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-row>
        </ng-template>
<!--        <input type="checkbox" id="switch" name="switch">-->
<!--        <label for="switch" class="switch"></label>-->
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>
