<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/home/tabs/tab1']" routerLinkActive="active" (click)="changedTab(artType)">
      <ion-img style="width: 100px; height: 65px; padding-bottom: 0px;" [src]="placeIcon"></ion-img>
<!--      <ion-label>Tab 1</ion-label>-->
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/home/tabs/tab3']" routerLinkActive="active" (click)="changedTab(storyType)">
      <ion-img style="width: 100px; height: 50px; padding-bottom: 0px;" [src]="peopleIcon"></ion-img>
      <!--      <ion-label>Tab 3</ion-label>-->
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/home/tabs/tab2']" routerLinkActive="active"(click)="changedTab(carType)">
      <ion-img style="width: 100px; height: 120px; padding-bottom: 10px;" [src]="carIcon"></ion-img>
<!--      <ion-label>Tab 2</ion-label>-->
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
