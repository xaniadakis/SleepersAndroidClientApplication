<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Create Post</ion-title>
    <ion-buttons slot="end">
      <ion-button type="submit" (click)="confirm(form)">
        <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="2em" preserveAspectRatio="xMidYMid meet"
             viewBox="0 0 24 24">
          <path fill="white" d="M2.01 21L23 12L2.01 3L2 10l15 2l-15 2z"/>
        </svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="createPost(form)">

    <ion-card id="postado-form">
      <!--    image display   -->
      <ion-row style="background-color: #121212;" class="ion-justify-content-center" *ngIf="imgResult">
        <div class="container">
          <img style=" margin-bottom: 2px; border-radius: 10px" id="display-image"
               [src]="imgResult" alt="your image"/>
          <ion-button class="fas fa-download" (click)="unloadImage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet"
                 viewBox="0 0 24 24">
              <path fill="#DA0037"
                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10s10-4.486 10-10S17.514 2 12 2zm4.207 12.793l-1.414 1.414L12 13.414l-2.793 2.793l-1.414-1.414L10.586 12L7.793 9.207l1.414-1.414L12 10.586l2.793-2.793l1.414 1.414L13.414 12l2.793 2.793z"/>
            </svg>
          </ion-button>
        </div>
      </ion-row>
      <!--    yt video display   -->
      <ion-row style="background-color: #121212;" class="ion-justify-content-center" *ngIf="youtubeThumbnail">
        <div class="container">
          <img style=" margin-bottom: 2px; border-radius: 10px" id="display-image"
               [src]="youtubeThumbnail" alt="your image"/>
          <ion-button class="fas fa-download" (click)="unloadYoutubeVideo()">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet"
                 viewBox="0 0 24 24">
              <path fill="#DA0037"
                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10s10-4.486 10-10S17.514 2 12 2zm4.207 12.793l-1.414 1.414L12 13.414l-2.793 2.793l-1.414-1.414L10.586 12L7.793 9.207l1.414-1.414L12 10.586l2.793-2.793l1.414 1.414L13.414 12l2.793 2.793z"/>
            </svg>
          </ion-button>
        </div>
      </ion-row>
      <!--      <img [src]="imgResult" *ngIf="imgResult"/>-->
    </ion-card>
    <!--    <ion-row class="inline">-->

    <ion-row class="inline">
      <ion-textarea [autoGrow]="true" style="box-shadow: inset -2px -2px 3.5px rgba(100, 100, 100, 0.5),
                                  inset 1.5px 1.5px 3px rgba(10, 10, 10, 0.7);"
                    class="ion-float-left custom-textarea" placeholder="Write something .."
                    name="text" [(ngModel)]="postForm.text" ngControl="text">
      </ion-textarea>

      <!--    IMAGE UPLOAD  -->
      <!--    <button (click)="compressFile()">Upload and compress Image</button>-->
      <label (click)="compressFile()" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="2em" preserveAspectRatio="xMidYMid meet"
             viewBox="0 0 24 24">
          <path fill="white"
                d="M6 17h12l-3.75-5l-3 4L9 13Zm-2 4q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L9 3h6l1.85 2H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Zm16-2V7h-4.05l-1.825-2h-4.25L8.05 7H4v12Zm-8-7Z"/>
        </svg>
      </label>
      <!--    <input id="file-upload" type="file" accept="image/*" (input)="onFileChanged($event,'image')"/>-->

      <!--   YOUTUBE VID UPLOAD -->
      <label class="custom-file-upload" (click)="presentAlert()">
        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="2.2em" preserveAspectRatio="xMidYMid meet"
             viewBox="0 0 16 16">
          <path fill="#da0037"
                d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104l.022.26l.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105l-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006l-.087-.004l-.171-.007l-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103l.003-.052l.008-.104l.022-.26l.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007l.172-.006l.086-.003l.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
        </svg>
      </label>

      <!--        <i class="fa fa-cloud-upload"></i>-->
      <!--        <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="2em" preserveAspectRatio="xMidYMid meet"-->
      <!--             viewBox="0 0 20 20">-->
      <!--          <path fill="currentColor"-->
      <!--                d="m6.99 3.08l11.02-2c.55-.08.99.45.99 1V14.5c0 1.94-1.57 3.5-3.5 3.5S12 16.44 12 14.5c0-1.93 1.57-3.5 3.5-3.5c.54 0 1.04.14 1.5.35V5.08l-9 2V16c-.24 1.7-1.74 3-3.5 3C2.57 19 1 17.44 1 15.5C1 13.57 2.57 12 4.5 12c.54 0 1.04.14 1.5.35V4.08c0-.55.44-.91.99-1z"/>-->
      <!--        </svg>-->
      <!--      </label>-->
      <!--      <input id="file-upload" type="file" accept="audio/*" (input)="onFileChanged($event, 'audio')"/>-->
    </ion-row>
  </form>

</ion-content>
