<ion-header>
  <ion-toolbar>
    <ion-title>welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form center vertical-center">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button
          (click)="navigateToUrl('/signup')" expand="block" color="primary" translate>welcome.signup
        </ion-button>
        <hr class="solid" data-content="or">
        <span class="center" translate>welcome.alreadyAUser?</span>
        <ion-button
          (click)="navigateToUrl('/login')" expand="block" color="danger" translate>welcome.login
        </ion-button>
        <ion-button
          (click)="navigateToUrl('/forgot-password')" expand="block" color="warning" translate>welcome.forgotPassword
        </ion-button>
        <!--        <a class="center" [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>-->
      </ion-col>
    </ion-row>

    <ion-img style="margin: auto; width: 300px; padding-top: 15vh;"
             fill="clear"
             class="logo ion-no-padding ion-no-margin"
             src="assets/icon/cropped_nobg_turtle.png" alt="logo"></ion-img>
  </ion-grid>
</ion-content>
