<ion-content fullscreen="true" slot="fixed">


  <ion-list style="background: #0d0d0d" *ngFor="let event of events;">
    <ion-item-sliding>

          <ion-card-header (click)="goToProfilePage(event.ownerId)">
            <ion-card-subtitle type="dark">
              <div class="ion-float-start">
                <ion-chip id="event-owner-avatar">
                  <ion-avatar>
                    <img alt="avatar" src="{{(imageApi+event.ownerProfilePic)}}"/>
                    <ion-badge [color]="setBadge(event.ownerLastActedAt)">&nbsp;</ion-badge>
                  </ion-avatar>
                  <ion-label><b>{{event.owner}}</b></ion-label>
                </ion-chip>
              </div>
              <div class="ion-float-end" style="text-align: right">
                <ion-chip>
                  <ion-label>{{event.announcedAt}}</ion-label>
                </ion-chip>
              </div>
            </ion-card-subtitle>
          </ion-card-header>
          <div *ngIf="notEmpty(event.image)">
            <!--               (click)="modalService.openPostModal(event.id, event.image, event.text)"-->

                 loading="lazy"/>
          </div>
          <div *ngIf="notEmpty(event.text)">
            <ion-card-content style="margin-top: -4.5px;">
              <pre class="ion-no-padding">{{event.text}}</pre>
            </ion-card-content>
